<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", "Poppins", system-ui, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 20px;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      z-index: 1;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 16px;
    }

    img {
      width: 100%;
      max-width: 498px;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      font-size: 18px;
      padding: 12px 20px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #f1f1f1;
      color: #333;
      position: relative;
    }

    .heart {
  position: fixed;
  font-size: 26px;
  pointer-events: none;
  z-index: 9999;
  animation: pop 1s ease-out forwards;
}

@keyframes pop {
  from {
    transform: translate(0, 0) scale(1);
    opacity: 1;
  }
  to {
    transform: translate(var(--dx), var(--dy)) scale(1.6);
    opacity: 0;
  }
}

  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <img src="https://media1.tenor.com/m/WLbkSP-IE2AAAAAC/csm-flowers.gif" alt="Cute gif">

    <div class="buttons">
      <button id="yes">Yes ðŸ’•</button>
      <button id="no">No ðŸ™ƒ</button>
    </div>
  </div>

  <script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");

  yesBtn.addEventListener("click", () => {
    const rect = yesBtn.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;

    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ðŸ’–";

      const dx = Math.random() * 300 - 150;
      const dy = Math.random() * -300 - 80;

      heart.style.left = cx + "px";
      heart.style.top = cy + "px";
      heart.style.setProperty("--dx", dx + "px");
      heart.style.setProperty("--dy", dy + "px");

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    }

    // change screen AFTER hearts visibly pop (short + crisp)
    setTimeout(() => {
      document.body.innerHTML = `
        <div style="
          font-family: Comic Sans MS, Poppins, system-ui, sans-serif;
          display:flex;
          flex-direction:column;
          align-items:center;
          justify-content:center;
          min-height:100vh;
          background:linear-gradient(135deg,#ffb6c1,#ffe4e1);
          text-align:center;
          padding:20px;">
          <h1 style="color:#ff4d6d;">YAY!!! ðŸ’˜ðŸ¥°</h1>
          <p style="font-size:22px;">You just made my day ðŸ’–</p>
        </div>
      `;
    }, 400); // short + snappy
  });

  function moveNoButton() {
    const x = Math.random() * 160 - 80;
    const y = Math.random() * 160 - 80;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  noBtn.addEventListener("click", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);
</script>
