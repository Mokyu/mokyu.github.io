<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", "Poppins", system-ui, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 20px;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 16px;
    }

    img {
      width: 100%;
      max-width: 498px;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
    }

    button {
      font-size: 18px;
      padding: 12px 20px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #f1f1f1;
      color: #333;
    }

    /* Floating background hearts */
    .bg-heart {
      position: fixed;
      bottom: -40px;
      font-size: 22px;
      opacity: 0.5;
      animation: floatUp linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 0.6;
      }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    /* Explosion hearts */
    .heart {
      position: fixed;
      font-size: 26px;
      pointer-events: none;
      z-index: 9999;
      animation: pop 1s ease-out forwards;
    }

    @keyframes pop {
      to {
        transform: translate(var(--dx), var(--dy)) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <img src="https://media1.tenor.com/m/WLbkSP-IE2AAAAAd/csm-flowers.gif" alt="Cute gif">

    <div class="buttons">
      <button id="yes">Yes ðŸ’•</button>
      <button id="no">No ðŸ™ƒ</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");

    // Background floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "bg-heart";
      heart.textContent = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 6 + Math.random() * 6 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 12000);
    }, 600);

    yesBtn.addEventListener("click", () => {
      const rect = yesBtn.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;

      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ðŸ’–";

        heart.style.left = cx + "px";
        heart.style.top = cy + "px";
        heart.style.setProperty("--dx", Math.random() * 300 - 150 + "px");
        heart.style.setProperty("--dy", Math.random() * -300 - 80 + "px");

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
      }

      // 1 second delay before transition
      setTimeout(() => {
        document.body.innerHTML = `
          <div style="
            background:#2b2b2b;
            color:white;
            min-height:100vh;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            text-align:center;
            padding:20px;
            font-family: Comic Sans MS, Poppins, system-ui, sans-serif;
          ">
            <img 
              src="https://media1.tenor.com/m/VB2rwtJuf-0AAAAC/denji-reze.gif"
              style="max-width:300px; width:90%; border-radius:16px; margin-bottom:20px;"
            >
            <p style="font-size:20px;">
              <!-- PUT YOUR MESSAGE HERE -->
              Your message goes here ðŸ’•
            </p>
          </div>
        `;
      }, 1000);
    });

    function moveNoButton() {
      const x = Math.random() * 160 - 80;
      const y = Math.random() * 160 - 80;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("click", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);
  </script>

</body>
</html>
